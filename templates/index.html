
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Manual Trade</title>


  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div class="outtercontainer">
    <div id="app">
      <formulate-form v-model="values" name="buycrypto" @submit="submitHandler">

              v-if="values.quote === 'BUSD'"
              key="BUSD"
            ></formulate-input>          
          </div>
          <br>
          <div class="orderfields">
          
            <formulate-input name="amount" placeholder="ex. 50" label="Amount" type="number" min="1"
              validation="required|min:1"></formulate-input>
            <formulate-input name="buy_price" placeholder="ex. 1250" label="Buy at" type="text"
              validation="required|number"></formulate-input>
          </div>
          <div class="orderfields">
            <formulate-input name="sell_price" placeholder="ex. 1350" label="Sell at" type="text"
              validation="required|number"></formulate-input>
            <formulate-input name="stop_loss" placeholder="ex. 1150" label="stop loss" type="text"
              validation="required|number"></formulate-input>
          </div>
        </formulate-input>
        <div class="orderfields">
          <formulate-input type="submit" value="Place Order"></formulate-input>
          <formulate-input type="button" label="Reset" data-ghost @click="reset"></formulate-input>
        </div>
        <div class="orderfields">
          <formulate-input type="button" label="open orders" data-ghost @click="redirect_open"></formulate-input>
          <formulate-input type="button" label="paused orders" data-ghost @click="redirect_pause"></formulate-input>
        </div>
      </formulate-form>
      <!-- <pre>[[values]]</pre> -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.3.8/dist/formulate.min.js"></script>

  <style>
  .outtercontainer {
    max-width: 550px;
    margin: 30px auto;
    overflow: auto;
    min-height: 300px;
    border: 1px solid rgb(94, 207, 145);
    padding: 30px;
    border-radius: 5px;
  }
  
  .orderfields {
    display: flex;
  }

        }
